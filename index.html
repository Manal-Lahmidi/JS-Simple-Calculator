<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
  <!-- makes the page responsive to different screen sizes, prevents user scaling, and disables automatic shrinking of the content to fit the viewport -->
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
 
<body>
  <div class="container">
    <h2 class="d-none d-md-block">Simple Calculator using HTML, CSS and JavaScript</h2>
  </div>
  <div class="table-responsive">
    <table id="calculator" class="table" >
      <tr>
        <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td><!--This makes the text input uneditable and the button unclickable-->  
      </tr>
      <tr>
        <td><input type="button" value="sin" onclick="display('sin')"></td>
        <td><input type="button" value="cos" onclick="display('cos')"></td>
        <td><input type="button" value="tan" onclick="display('tan')"></td>
        <td> <input type="button" value="/" onclick="display('/')" /> </td>
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td> <input type="button" value="1" onclick="display('1')" /> </td>
        <td> <input type="button" value="2" onclick="display('2')" /> </td>
        <td> <input type="button" value="3" onclick="display('3')" /> </td>
        <td> <input type="button" value="-" onclick="display('-')" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="4" onclick="display('4')" /> </td>
        <td> <input type="button" value="5" onclick="display('5')" /> </td>
        <td> <input type="button" value="6" onclick="display('6')" /> </td>
        <td> <input type="button" value="+" onclick="display('+')" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="7" onclick="display('7')" /> </td>
        <td> <input type="button" value="8" onclick="display('8')" /> </td>
        <td> <input type="button" value="9" onclick="display('9')" /> </td>
        <td> <input type="button" value="*" onclick="display('*')" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="(" onclick="display('(')"></td>
        <td><input type="button" value=")" onclick="display(')')"></td>
        <td><input type="button" value="DEL" onclick="deleteLastCharacter()" id="btn"></td>
        <!-- clearScreen() function clears all the values -->
        <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
      </tr>
      <tr>
        <td> <input type="button" value="." onclick="display('.')" /> </td>
        <td> <input type="button" value="0" onclick="display('0')" /> </td>
    
        <!-- calculate() function evaluates the mathematical expression -->
        <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
      </tr>
    </table>
  </div>
  <p class="d-none d-md-block">made by Manal Lahmidi</p>
 
<script type="text/javascript" src="calc.js"></script>
 
</body>
 
</html>
